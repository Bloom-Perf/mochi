# .github/workflows/update-patterns.yml
name: Update Ignore Patterns

on:
  workflow_dispatch:  # Allows manual execution
    inputs:
      assignee:
        description: 'PR assignee (GitHub username)'
        required: false
        default: ''  # Will be assigned to workflow trigger user if empty

jobs:
  update-patterns:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML

      - name: Update workflows
        env:
          IGNORE_PATTERNS: ${{ vars.IGNORE_PATTERNS }}
        run: |
          cat > update_workflows.py << 'EOL'
          import os
          import yaml
          import glob
          import re
          
          # Get patterns from environment variable
          patterns_str = os.environ.get('IGNORE_PATTERNS', '')
          patterns = [p.strip() for p in patterns_str.split(',') if p.strip()]
          
          if not patterns:
              print("âŒ No patterns found in IGNORE_PATTERNS")
              exit(1)
          
          # Format patterns for insertion
          formatted_patterns = '\n'.join(f'      - {pattern}' for pattern in patterns)
          
          # Find all workflows except this one
          for workflow_file in glob.glob('.github/workflows/*.yml'):
              if 'update-patterns.yml' in workflow_file:
                  continue
                  
              with open(workflow_file, 'r') as f:
                  content = f.read()
              
              # Replace existing patterns
              new_content = re.sub(
                  r'paths-ignore:\s+(-\s+.*\n+)*',
                  f'paths-ignore:\n{formatted_patterns}\n',
                  content
              )
              
              with open(workflow_file, 'w') as f:
                  f.write(new_content)
              
              print(f"âœ¨ Updated: {workflow_file}")
          EOL
          
          python update_workflows.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8
        with:
          title: 'ðŸ”§ chore: Update paths-ignore patterns'
          commit-message: 'ðŸ”§ chore: Update paths-ignore patterns from repository variables [skip ci]'
          branch: update-ignore-patterns
          delete-branch: true
          body: |
            ## ðŸ”„ Automated Update of paths-ignore patterns
            
            This PR updates the `paths-ignore` patterns in GitHub workflows based on the repository variable `IGNORE_PATTERNS`.
            
            ### ðŸ“‹ Applied Patterns
            ```yaml
            paths-ignore:
            ${{ vars.IGNORE_PATTERNS }}
            ```
            
            ### ðŸ“ Changes Summary
            - â™»ï¸ Updated patterns in all workflow files
            - ðŸ” Review the changes to ensure patterns are correctly applied
            - âœ… CI will be skipped for this update ([skip ci])
            
            > ðŸ¤– This PR was automatically generated by the Update Patterns workflow
          assignees: |
            ${{ github.event.inputs.assignee || github.actor }}
          reviewers: |
            ${{ github.event.inputs.assignee || github.actor }}